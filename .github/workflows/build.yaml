name: Build Windows EXE

on: 
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest  # 使用微软提供的Windows云环境
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 打包EXE文件
      run: |
        pyinstaller --onefile --windowed --name ExcelMerger merge_excel.py

    - name: 上传成品
      uses: actions/upload-artifact@v3
      with:
        name: excel-merger
        path: dist/ExcelMerger.exe